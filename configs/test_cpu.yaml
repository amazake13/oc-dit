# CPU Test Configuration
# For validating the training loop without GPU

model:
  image_size: [224, 224]
  template_size: [64, 64]
  embed_dim: 256
  depth: 2
  num_heads: 4

data:
  batch_size: 2
  num_workers: 0
  max_classes: 4
  max_templates: 4

training:
  max_steps: 10
  learning_rate: 1.0e-4
  weight_decay: 0.0
  betas: [0.9, 0.999]
  warmup_steps: 2
  gradient_clip_norm: 1.0
  log_interval: 1
  save_interval: 5
  eval_interval: 5

ema:
  enabled: false
  decay: 0.9999

device: cpu
mixed_precision: false
seed: 42

# Checkpoint
checkpoint_dir: checkpoints/test_cpu
resume_from: null
